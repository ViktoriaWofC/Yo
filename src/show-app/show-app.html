<dom-module id="show-app">
  <template>
    <style>
      :host {
        display: block;
		padding-top: 64px;
      }
	  	  
	  #head {
		display: block;
        background-color: rgba(250, 112, 62, 1);
		height:80px;
		weight: 100px;
		text-align:center;
		line-height: 80px;
		color:white;
		
      }
	  
	  #inp{
		display: block;
        <!--background-color: rgba(205, 255, 173, 1);-->
		background-color:white;
		height:200px;
		width: 200px;
		text-align:center;
		color:black;
		padding:10px;
		margin: 0 auto;
	  }
	    
	  
    </style>
	
	<app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
	
	<iron-pages id="pages"
        role="main"
        selected="[[routeData.page]]"
        selected-attribute="active"
        attr-for-selected="name"
        fallback-selection="lau">
      <launch name="lau"
          subroute="[[subroute]]">,.l</show-list-page>
      <!--show-video-page name="video"
          subroute="[[subroute]]"></show-video-page-->
    </iron-pages>
	
	<launch>sdfsf</launch>

  <script>
    
  
    Polymer({

      is: 'show-app',

      properties: {
		nickname: {
          type: String,
          value: '',
        },

      },
	  
	  
		 
	  
	  goLink: function(e) {
        //alert("21354");
		this.route = 'chat';
      },
	  
	  startChat: function(e) {
		//this.nickname = this.$.NickName.value;
		var pages = document.querySelector('iron-pages');
		pages.selectNext();
      },
	  
	  
	  	  
		  gotoNext :function (event) {
        var pages = document.getElementById('mypages');
        pages.selectNext();

      gotoPrevious : function (event) {
        var pages = document.getElementById('mypages');
        pages.selectPrevious();

    });
