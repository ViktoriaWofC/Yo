<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="launch-screen.html">
<link rel="import" href="chat-screen.html">

<dom-module id="show-app">
  <template>
    <style>
      :host {
        display: block;
		padding-top: 64px;
      }
	  	  
	  #head {
		display: block;
        background-color: rgba(250, 112, 62, 1);
		height:80px;
		weight: 100px;
		text-align:center;
		line-height: 80px;
		color:white;
		
      }
	  
	  #inp{
		display: block;
        <!--background-color: rgba(205, 255, 173, 1);-->
		background-color:white;
		height:200px;
		width: 200px;
		text-align:center;
		color:black;
		padding:10px;
		margin: 0 auto;
	  }
	  
	  .block1 { 
		width: 800px; 
		height: 800px;
		background: #ccc;
		padding: 5px;
		padding-right: 20px; 
		padding-bottom: 30px;
		border: solid 1px black; 
		float: left;
	   }
	    
	  
    </style>
	
	<app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
	
	<iron-pages id="pages"
        role="main"
        selected="[[routeData.page]]"
        selected-attribute="active"
        attr-for-selected="name"
        fallback-selection="launch">
      <launch-screen id="ls" name="launch"
          subroute="[[subroute]]"></launch-screen>
      <chat-screen name="chat"
          subroute="[[subroute]]"></chat-screen>
    </iron-pages>
	   
  <div id="inp">
	<paper-button id="pb" toggles raised class="green" on-tap="startChat">Start chat</paper-button>
	</div>
	
	<br><br><br>
  ddfg = [[nickname]]
	
  </template>

  <script>
    
  
    Polymer({

      is: 'show-app',

      properties: {
		nickname: {
          type: String,
          value: function() {
            return this.$.ls.$.NickName.value;
          },
		  
        },

      },
	  
	  
	  goLink: function(e) {
        //alert("21354");
		this.route = 'chat';
      },
	  
	  startChat: function(e) {
		var pages = document.querySelector('iron-pages');		
		pages.selectNext();
		this.$.pb.style.display = 'none';
		
		var nick = this.$.ls.$.NickName.value;//this.$.ls.nickname;
		if(nick.localeCompare("")==0){
			this.nickname = "Anonimus";
		}
		else {
			this.nickname = nick;
		}
      },
	  
	  


    });
	
	
  </script>
</dom-module>
